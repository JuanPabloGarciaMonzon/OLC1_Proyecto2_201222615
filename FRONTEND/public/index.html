<!-------------HTML TextArea JAVA Console and CodeMirror Script---------------------->

    <br>

    <div class = "c">
        <label>JAVA</label>
        <textarea id="txt_jv" class = "city" style="font-family:verdana" autofocus="true" ></textarea>
        <br>
    <br>
    </div>
    <br>
    <br>
    <script>

        var editorJv = CodeMirror.fromTextArea
        (document.getElementById("txt_jv"),{
            mode: "text/x-java",
            theme :"eclipse",
            lineNumbers:true,
            autoCloseBrackets:true,
            border:"1px solid #ddd"            
        });
        
        function localLoad(files) {
            if (files.length == 1) {
                document.title = escape(files[0].name);
                var reader = new FileReader();
                reader.onload = function(e) {
                editorJv.setValue(e.target.result);
            };
            reader.readAsText(files[0]);
         }
        }
		function saveFile() {
            var userInput = editorJv.getValue();
            var blob = new Blob([userInput], { type: "text/plain;charset=utf-8" });
            saveAs(blob, "file.java");
        }

    </script>
